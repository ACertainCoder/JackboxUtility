name: Pre-release App
  # You may pin to the exact commit or the version.
  # uses: subosito/flutter-action@48cafc24713cca54bbe03cdc3a423187d413aafa
    
on:
  push:
     branches: [ dev ]
  pull_request:
     branches: [ dev ]
     
jobs:
 retrievingVersion:
  runs-on: ubuntu-latest
  outputs:
      version: ${{ steps.versionstep.outputs.version }}
  steps:
    - uses: actions/checkout@v3
    - name: Retrieve Release Version
      id: versionstep
      working-directory: jackbox_patcher
      run: |
         VERSION=$(more pubspec.yaml | grep version: | cut -d ' ' -f2)
         echo "version=${VERSION}_beta" >> $GITHUB_OUTPUT
 build:
   runs-on: windows-latest
   needs: retrievingVersion
   steps:
     - uses: actions/checkout@v3
     - uses: subosito/flutter-action@v2
     - name: Build windows
       working-directory: ./jackbox_patcher
       run: flutter build windows
     - uses: actions/upload-artifact@v3
       with:
          name: build_windows
          path: ./jackbox_patcher/build/windows/runner/Release
 upload:
    runs-on: ubuntu-latest
    needs: 
      - build
      - retrievingVersion
    steps: 
      - run: mkdir -p dist
      - uses: actions/download-artifact@master
        with:
          name: build_windows
          path: dist/JackboxUtility_Windows.zip
      - name: Upload release onto Github
        uses: ncipollo/release-action@v1
        with:
         artifacts: 'dist/JackboxUtility_Windows.zip'
         token: ${{ secrets.GITHUB_TOKEN }}
         tag: ${{ needs.retrievingVersion.outputs.version }}
         prerelease: true
         allowUpdates: true
  
